<ng-template #modal>
  <div class="modal-body">
    <div class="d-flex justify-content-end">
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="col">
      <div class="row text-center">
        <fa-icon [icon]="faQ" class="quizlet-logo quizlet-color"></fa-icon>
        <div class="fs-3 mb-2">
          Export a study set to Quizlet
          <a href="/handbook/usage/creating-sets#importing-from-quizlet" target="_blank" class="text-decoration-none help-button"><fa-icon [icon]="faQuestionCircle" class="fs-5"></fa-icon></a>
        </div>
        <div class="fs-6 text-secondary">Sets can be imported into Quizlet. Click <a href="http://localhost:4200/handbook/usage/exporting-sets/#exporting-to-quizlet" target="_blank">here</a> to view how more information about how to.</div>
      </div>
    </div>
    <hr>
    <form class="mt-3" (ngSubmit)="submit(form)" #form="ngForm" ngNativeValidate>
      <div class="mb-3">
        <input class="form-control" name="sideDiscriminator" placeholder="Type your side discriminator..." type="text" [disabled]="clicked && !error" ngModel required>
      </div>
      <div class="mb-3">
        <input class="form-control" name="cardDiscriminator" placeholder="Type your card discriminator..." type="text" [disabled]="clicked && !error" ngModel required>
      </div>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        There was an error with exporting your set. Do either of your discriminators include characters that are present in your set?
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="clicked && !error">
          <span *ngIf="clicked && !error" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Export
        </button>
      </div>
    </form>
  </div>
</ng-template>
